<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Genre Classification</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Start -->
    <div class="header-bg">
      <!-- Navbar Start -->
      <nav
        class="navbar navbar-expand-lg navbar-light pt-xl-4 pt-lg-3 pt-md-2 pt-sm-1"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/static/img/logo.png" alt="" class="responsive-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" style="font-size: 18px">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  style="font-weight: 500"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pred">Predict</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#visual">Visualization</a>
              </li>
              <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li> -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
      <div class="container header-content d-flex">
        <div class="row align-content-center align-items-center">
          <div class="col-lg-6">
            <h1 class="display-2 cus-d2" style="font-weight: 600">
              Where words fail, MUSIC speaks.
            </h1>
          </div>
          <div class="col-lg-6 d-flex justify-content-center mt-5 mt-lg-0">
            <img
              src="/static/img/Headphone-bro.svg"
              alt=""
              style="width: 90%"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Header End -->

    <!-- Music Prediction -->
    <!-- <section > -->
    <section class="background text-white" id="pred">
      <div class="container">
        <div class="text-center">
          <h3 class="display-4 pb-5" style="font-weight: 400">
            Want to predict the genre of the music you recently liked?
          </h3>
          <h5 class="display-5 pb-5" style="font-weight: 400">
            Upload your file
          </h5>
          <form
            class="pt-3 pb-5"
            action="http://localhost:5000/uploader"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="pb-3">
              <input type="file" name="file" />
            </div>

            <input type="submit" value="Predict" />
          </form>
          <h5 class="display-5 pb-5" style="font-weight: 400">
            Genre is {{data}}
          </h5>
        </div>
      </div>
    </section>
    <!-- Music Prediction -->

    <!-- Visualization -->
    <!-- <section class="background"> -->
    <section id="visual">
      <div class="container">
        <h3 class="display-4 text-center pb-5" style="font-weight: 400">
          Visualize Your Results!
        </h3>
        <div class="row pt-2">
          <div class="card" style="border: 0">
            <div class="card-title text-center pt-3">
              <h2>Zoomed Audio Wave</h2>
            </div>
            <div class="card-body text-center">
              <img src="/static/img/output.jpeg" alt="" />
            </div>
          </div>
          <div class="card pt-5" style="border: 0">
            <div class="card-title text-center pt-3">
              <h2>Mel Spectrogram</h2>
            </div>
            <div class="card-body text-center">
              <img src="/static/img/mel.jpeg" alt="" />
            </div>
          </div>
          <div class="card pt-5" style="border: 0">
            <div class="card-title text-center pt-3">
              <h2>Box Plot</h2>
            </div>
            <div class="card-body text-center">
              <img src="/static/img/box.jpeg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Visualization -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
